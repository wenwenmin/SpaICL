data:
  dataset: DLPFC
  k_cutoff: 12
  top_genes: 2000
mode: clustering
model:
  clus_num_iters: 20
  dic_hidden: 64
  feat_hidden1: 64
  feat_hidden2: 32
  gcn_hidden: 64
  latent_dim: 16
  mask_rate: 0.7
  momentum_rate: 0.0
  num_kmeans: 5
  p_drop: 0.2
  project_dim: 32
  replace_rate: 0.1
  t: 2
  topk: 30
  match_loss_type: 2
  attn_type: clfs_q-img_k-exp_v-exp
seed: 3407
train:
  decay: 0.001
  epochs: 100
  gradient_clipping: 5.0
  lr: 0.001
  t_step: 50
  w_mean: 0.1
  w_recon: 0.5
  w_match: 1
  w_img_match: 0
  w_ot: 0
